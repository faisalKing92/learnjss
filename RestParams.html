<script>
    let vehicle = {
        name: 'x',
        year: new Date().getFullYear(),
        color: 'black',
        wheels: 4,
        lifeTime() {
            return new Date().getFullYear() - this.year;
        },
    }
   
    let car = {
        name: 'GMC',
        year: 2000,
    }
    let motocyle = {
        name: 'z',
        wheels: 2,
        year: 2011,
        __proto__: car,
        
    }
    car.__proto__ = vehicle;
    console.log(vehicle);
    console.log(car.lifeTime());
    console.log(motocyle.lifeTime());
</script>
